1<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="text" name="" id="numInput" />
    <button id="generateTable">generate table</button>
    <button id="clear">clear</button>
    <div id="tableDiv">
        
    </div>

    <script src="script.js"></script>
    <script>
       const tableDiv= document.getElementById('tableDiv')
        document.getElementById('generateTable').addEventListener('click', function () {
            const value = parseInt(document.getElementById('numInput').value);
            tableDiv.innerHTML = '';
            if (isNaN(value)) {
            tableDiv.textContent = 'Please enter a valid number.';
            return;
        }
         for (let i = 1; i <= 5; i++) {
            const newDiv = document.createElement('div');
            newDiv.textContent = `${value} Ã— ${i} = ${value * i}`;
            tableDiv.appendChild(newDiv);
           
         }
        });  
         document.getElementById('clear').addEventListener('click',function(){
                tableDiv.innerHTML = '';
                document.getElementById('numInput').value='';
            })
    </script>
    
</body>

</html>
